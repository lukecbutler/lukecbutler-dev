{% extends "abase.html" %}
{% block title %}Contact Information{% endblock %}
{% block link %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
<style>
    :root {
        --bs-skyblue: lightskyblue; /* Skyblue color */
    }

    .bg-lightskyblue {
        background-color: var(--bs-skyblue) !important;
    }

    .text-white {
        color: white !important;
    }

    .contact-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }


    .contact-info a {
        text-decoration: none;
        color: var(--bs-skyblue);
        font-weight: bold;
    }

    .contact-info a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block body %}

<div class="container my-5">
    <section class="p-4 bg-light rounded shadow-sm contact-card">
        <h2 id="contacth2" class="text-center bg-lightskyblue text-white p-2 rounded mb-4">Contact Information</h2>
        <ul class="list-group">
            <li class="list-group-item border-0 text-muted">
                <strong>Email:</strong> 
                <a href="mailto:lcb9606@uncw.edu" class="text-primary">lcb9606@uncw.edu</a>
            </li>
            <li class="list-group-item border-0 text-muted">
                <strong>GitHub:</strong> 
                <a href="https://github.com/lukecbutler" target="_blank" class="text-primary">https://github.com/lukecbutler</a>
            </li>
        </ul>
    </section>
</div>

{% endblock %}
