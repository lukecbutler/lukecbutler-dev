<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Luke's Website{% endblock %}</title>
    {% block link %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>

<body>

    <!-- Header - url_for redirects to function names, not app.routes */ -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
            <div class="container-fluid">
                <a class="navbar-brand mb-3 align-items-center" href="{{ url_for('about') }}">Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item {% if request.endpoint == 'skills_and_experience' %}active{% endif %}">
                            <a style="padding-left: 8px;"  class="nav-link" href="{{ url_for('skills_and_experience') }}">Skills & Experience</a>
                        </li>
                        <li class="nav-item {% if request.endpoint in ['projects', 'java_project', 'pokedex', 'contact_book', 'update_contact'] %}active{% endif %}">
                            <a style="padding-left: 8px;" class="nav-link" href="{{ url_for('projects') }}">Projects</a>
                        </li>
                        <li class="nav-item {% if request.endpoint == 'contact' %}active{% endif %}">
                            <a style="padding-left: 8px;" class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                        </li>
                    </ul>
                    <div class="ms-auto d-none d-lg-block">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="width: 50px;">                    
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    
    {% block body %}

    {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
